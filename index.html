<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERDA STOECKEL</title>
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://app.snipcart.com">
    <link rel="preconnect" href="https://cdn.snipcart.com">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.css" />
</head>
<body>
    <div id="loading-screen">
        <div class="loader-text">LOADING ARCHIVE...</div>
    </div>

    <div class="site-wrapper">
        <main class="visual-zone scroll-container">
            <div id="visual-grid" class="piece-database"></div>
        </main>

        <section class="info-zone">
            <div class="info-scroll-wrapper">
                <div id="info-grid" class="view-state active"></div>
            </div>

            <div id="overlay-curtain">
                <div id="overlay-content"></div>
            </div>
        </section>

        <aside class="side-header">
            <header>
                <h1 class="brand-logo">GERDA STOECKEL</h1>
                <nav class="main-nav">
                    <ul id="nav-list"></ul>
                </nav>
            </header>
        </aside>
    </div>

    <template id="visual-template">
        <div class="piece-unit">
            <span class="piece-id"></span>
            <img class="piece-img" src="" alt="" loading="lazy">
        </div>
    </template>

    <template id="info-template">
        <div class="piece-unit">
            <div class="piece-header">
                <span class="p-id-name"></span>
                <span class="p-price"></span>
            </div>
            <div class="tag-list"></div>
            <div class="piece-footer">
                <span class="p-size"></span>
                <button class="snipcart-add-item add-btn">ADD TO CART</button>
            </div>
        </div>
    </template>

    <script>
    window.SnipcartSettings = {
        publicApiKey: 'MDRkNjBkZjMtMzk0OC00MGMyLWE2ZDYtMTFjY2Q4Y2UzYWI0NjM5MDcxOTc1NDQxNzY4MTYy', // Replace with key from Dashboard
        loadStrategy: 'on-hover',
        modalStyle: 'side', // Keeps the "editorial" side-panel look
    };

    (() => {
        var c, d; (d = (c = window.SnipcartSettings).version) || (c.version = "3.0");
        var s, t; s = document.createElement("script"); s.src = "https://cdn.snipcart.com/themes/v3.0/default/snipcart.js";
        s.async = !0; t = document.getElementsByTagName("script")[0]; t.parentNode.insertBefore(s, t);
    })();
    </script>
    
    <script src="script.js"></script>
</body>
</html>
